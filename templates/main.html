<body>
  <div style="background-color:black;padding:0;margin:0;">

  <div id="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#bottom">Contact</a>
  </div>
  <div class="subelements">{{test}}</div>



  {{linebreak}}
  <div id="bottom">Hello my name is Cameron and I made this Site!</div>
  {{linebreak}}
  <script>// When }the user scrolls the page, execute myFunction
    window.onscroll = function () { myFunction() };

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    } 
  </script>
</body>
